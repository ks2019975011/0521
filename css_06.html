<!DOCTYPE html>
<html>
<head>
	<title>2019975011 김용석</title>
	<style>
		div	{position: absolute;}
		img {position: absolute;}
		#spade10{z-index: 1; left: 10px; top: 20px;}
		#spadej{z-index: 2; left: 40px; top: 30px;}
		#spadeq{z-index: 3; left: 80px; top: 40px;}
		#spadek{z-index: 4; left: 120px; top: 50px;}
		#spadeA{z-index: 5; left: 160px; top: 60px;}
	</style>
</head>
<body>
<h3>z-index 프로퍼디 2019975011 김용석</h3>
<hr>
<div>
	<img id="spade10" src="spade10.jpg" width="100" height="140" alt="스페이드10">
	<img id="spadej" src="spade j.jpg" width="100" height="140" alt="스페이드j">
	<img id="spadeq" src="spade q.jpg" width="100" height="140" alt="스페이드q">
	<img id="spadek" src="spade k.jpg" width="100" height="140" alt="스페이드k">
	<img id="spadeA" src="spade A.png" width="100" height="140" alt="스페이드A"> 

</div>
</body>
</html>
